<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, dialog, figure, footer, header,
  hgroup, menu, nav, section { display: block; }
  table { border: 1pt solid black; width: 250pt; cellpadding: 5pt; background-color: #FAFAD2; }
  thead { text-align: center; color: #8B0000; font-weight: bold; font-family: Algerian;}
  td { padding: 3pt  15pt 0 15pt;}
  td.column {  text-align: right; font-family: Baskerville Old Face; }
</style>

</head>
<body>
<table  rules="groups">
<colgroup span="1"></colgroup>

	<thead>
		<tr>
			<td>Year</td> 
			<td>World Population</td> 
			</tr> 
	</thead>

		<tr>
			<td class="column">8000 B.C.</td> 
			<td class="column">5,000,000</td> 
		</tr> 
		
		<tr>
			<td class="column">50 A.D.</td> 
			<td class="column">200,000,000</td> 
		</tr> 
 
		<tr>
			<td class="column">1650 A.D.</td> 
			<td align="right">500,000,000</td> 
		</tr> 
		
		<tr>
			<td class="column">1850 A.D.</td> 
			<td class="column">1,000,000,000</td> 
		</tr> 
 
		<tr>
			<td class="column">1945 A.D.</td> 
			<td class="column">2,300,000,000</td> 
		</tr> 
 
		<tr>
			<td class="column">1980 A.D.</td> 
			<td class="column">4,400,000,000</td> 
		</tr> 

</table>  
</body>
</html>
